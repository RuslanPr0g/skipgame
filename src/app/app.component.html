<main class="playground">
  <button
    class="player player-1"
    [ngClass]="{ 'player-active': currentMove.Player === 1 }"
    (click)="skip(1)"
  >
    {{ currentMove.Player === 1 && "<>" }}
  </button>
  <button
    class="player player-2"
    [ngClass]="{ 'player-active': currentMove.Player === 2 }"
    (click)="skip(2)"
  >
    {{ currentMove.Player === 2 && "<>" }}
  </button>
</main>
